<!DOCTYPE html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;700;900&display=swap" rel="stylesheet">
        <title>Thoughts...</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta charset="utf-8">
        <script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
        <script defer src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1>Having thoughts?</h1>
                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="thought-input-wrapper">
                        <textarea id="textarea" class="form-control thought-input" name="thoughts" rows="3" maxlength="280"></textarea>
                        <div class="button-row">
                            <button disabled type="reset" class="btn btn-danger" id="clearInput">Clear</button>
                            <div class="characters-counter">
                                <span id="current" class="current">0</span>
                                / 280
                            </div>
                            <button disabled type="submit" class="btn btn-primary" id="submitInput">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="thoughts-table-wrapper">
                        <table class="table table-striped table-hover thoughts-table">
                            <thead>
                                <tr>
                                    <th><button id="sort-date-button" class="sorting-button">Date
                                        <div class="self-made-arrow-down"></div></button>
                                    </th>
                                    <th><button class="sorting-button thought">Thought
                                        <img class="arrow-image" src="../arrows_up_and_down.png">
                                    </button></th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr class="thought-row">
                                    <td>06.02.2020 - 16:45</td>
                                    <td>Are squirrels tiny cats?</td>
                                    <td>
                                        <span class="icon-button danger">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span class="icon-button info">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                    </td>
                                </tr>
                                <tr class="thought-row">
                                    <td>04.02.2020 - 16:02</td>
                                    <td>Is it bad to shoot kids so they fall into an elevator shaft?</td>
                                    <td>
                                        <span class="icon-button danger">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span class="icon-button info">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
